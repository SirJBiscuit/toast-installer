# --- Program Launcher ---
# List programs to show in the launcher menu.
# Format: "Display Name" "command_to_run"
PROGRAMS=(
    "HTOP (Process Viewer)" "htop"
    "Net-tools (Network Stats)" "netstat -tulpen"
)

# --- Config File Editor ---
# List config files to make editable.
# Format: "Display Name" "/path/to/file"
CONFIG_FILES=(
    "PteroMenu Config" "/etc/pteromenu.conf"
    "Nginx Config" "/etc/nginx/sites-available/pterodactyl.conf"
    "Wings Config" "/etc/pterodactyl/config.yml"
    "Edit PteroMonitor" "/usr/local/bin/pteromonitor"
    "PteroMonitor Config" "/etc/pteromonitor.conf"
)

# --- Theme ---
# Set a custom theme for dialog boxes.
# Options: default, black, blue, cyan, green, magenta, red, white, yellow
THEME=default
